<!doctype html>
<html lang="en">
<head>
    <title> Quản lý sinh viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header id="header" class="container-fluid">
    <h1>Phần mềm quản lý sinh viên</h1>
</header>
<main id="main" class="container-fluid">
    <div class="container">
        <div class="row">
            <aside class="col-3 left" id="left-side">
               <div class="text-right mt-2">
                   <button type="button" class="close" aria-label="Close" id="close-sidebar">
                       <span class="d-block" aria-hidden="true">&times;</span>
                   </button>
               </div>
                <form method="post" id="add-form" class="p-1">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="student-name">Name</label>
                            <input type="email" class="form-control" id="student-name" placeholder="Name">
                            <p class="text-danger d-none">Please fill your name</p>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="student-birthday">Birthday</label>
                            <input type="date" class="form-control" id="student-birthday" placeholder="Password">
                            <p class="text-danger d-none">Please fill your birthday</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="student-class">Class</label>
                        <select class="custom-select" name="student-class" id="student-class">
                            <option value="">----Choose a class----</option>
                            <option value="Javascript">Javascript</option>
                            <option value="Java">Java</option>
                            <option value="C++">C++</option>
                            <option value="C#">C#</option>
                            <option value="Python">Python</option>
                            <option value="Go">Go</option>
                            <option value="PHP">PHP</option>
                        </select>
                        <p class="text-danger d-none">Please choose a class</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="student-mark1">Mark 1</label>
                            <input type="text" class="form-control" id="student-mark1">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="student-mark2">Mark 2</label>
                            <input type="text" class="form-control" id="student-mark2">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="student-mark3">Mark 3</label>
                            <input type="text" class="form-control" id="student-mark3">
                        </div>
                    </div>
                    <button type="submit" id="add-btn" class="btn btn-primary w-100 mt-3 mb-3">Add</button>
                </form>
            </aside>
            <div class="col right">
                <div>
                    <button class="btn btn-success mr-3 mb-3" id="toggle-add">
                        Add Student
                    </button>
                    <button class="btn btn-warning mb-3" id="calculate-average">Average Mark Calculate</button>
                </div>
                <table class="table table-striped table-hover table-dark">
                    <thead>
                    <th scope="col">
                        ID
                    </th>
                    <th scope="col">
                        Name
                    </th>
                    <th scope="col">
                        Birthday
                    </th>
                    <th scope="col">
                        Class
                    </th>
                    <th class="text-center" scope="col">
                        Mark 1
                    </th>
                    <th class="text-center" scope="col">
                        Mark 2
                    </th>
                    <th scope="col" class="text-center">
                        Mark 3
                    </th>
                    <th scope="col" class="text-center">
                        Average
                    </th>
                    <th scope="col">
                        Options
                    </th>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/script.js" defer></script>
</body>
</html>
